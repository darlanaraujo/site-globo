<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links Externos -->
    <script src="https://kit.fontawesome.com/109d143e9b.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Estilo Local -->
    <link rel="stylesheet" href="assets/css/estilo.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.webp" type="image/x-icon">

    <title>Site Globo.com</title>
</head>
<body>
    <main class="page">
        <header class="cabecalho">
            <section class="topo">
                <div class="coluna">
                    <button class="btn-menu-topo btn-menu-bar">
                        <img class="menu-icon" src="https://s3.glbimg.com/v1/AUTH_fd78dc4be9404a2e92b908ade306e9e6/prod/header_menu_svgs/menu-button.svg" alt="menu" title="menu" width="18" height="18">
                        <span class="menu-texto">Menu</span>
                    </button>
                    <button class="btn-menu-topo btn-menu-assine">
                        <span class="menu-texto">Assine</span>
                    </button>
                </div>
                <div class="coluna">
                    <img src="assets/img/logo-globocom.png" class="logo" alt="">
                </div>
                <div class="coluna">
                    <button class="btn-menu-topo btn-menu-conta">
                        <span class="menu-texto">Conta Globo</span>
                        <i class="icon-site fa-regular fa-user"></i>
                    </button>
                    <div class="wrapper-busca">
                        <input class="input-busca" type="search" name="" id="" placeholder="Buscar">
                        <i class="icon-site fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </section>
            <nav class="nav">
                <ul class="menu-principal">
                    <li class="menu"><a href="#" class="link">g1</a></li>
                    <li class="menu"><a href="#" class="link">o globo</a></li>
                    <li class="menu"><a href="#" class="link">valor</a></li>
                    <li class="menu"><a href="#" class="link">ge</a></li>
                    <li class="menu"><a href="#" class="link">cartola</a></li>
                    <li class="menu"><a href="#" class="link">globoplay</a></li>
                    <li class="menu"><a href="#" class="link">gshow</a></li>
                    <li class="menu"><a href="#" class="link">quem</a></li>
                    <li class="menu"><a href="#" class="link">receitas</a></li>
                    <li class="menu"><a href="#" class="link">giga gloob</a></li>
                </ul>
            </nav>
        </header>
    </main>
</body>
</html>
